<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Blocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="brand">
        <div class="brand-mark">ðŸ§±</div>
        <div class="brand-text">
          <div class="brand-title">Family Blocks</div>
          <div class="brand-subtitle">Your private family map</div>
        </div>
      </div>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-toggle-knob"></span>
      </button>
    </header>

    <div class="lego-strip">
      <div class="lego-brick lego-brick-red"></div>
      <div class="lego-brick lego-brick-yellow"></div>
      <div class="lego-brick lego-brick-blue"></div>
      <div class="lego-brick lego-brick-green"></div>
    </div>

    <div class="container">
      <div class="question-row">
        How is
        <select id="target-select">
          <option value="">select a person</option>
        </select>
        related to me?
      </div>
      <div class="answer" id="answer">
        <div class="answer-label">Relationship path</div>
        <div class="answer-path muted">Pick someone to see how they connect to you.</div>
        <div id="grid" class="grid"></div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <script src="tests.js"></script>
</body>
</html>
